
<html>
    <head>
        <title>Registration</title>
    </head>
    <body style="background-color: rgb(151, 169, 195);">
        <form>
            <label for="fname">First Name &emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="text" id="fname" >
            <br><br>
            <label for="lname">Last Name &emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="text" id="lname">
            <br><br>
            <label for="eml">Email Id &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="email" id="eml" >
            <br><br>
            <label for="ph">Mobile Number &emsp;&emsp;&emsp;</label>
            <input type="text" id="eml" >
            <br>
        </form>    
        <form>
            <label>Gender &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br><br>
            <label>Date of Birth(DOB) &emsp;&nbsp;&nbsp;</label>
            <input type="date">
            <br><br>
            <label>Address &emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <textarea rows="10" cols="40"></textarea>
            <br><br>
            <label for="city">City &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="text" id="city" >
            <br><br>
            <label for="pn">Pin Code &emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="text" id="pn" >
            <br><br>
            <label for="state">State &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="state" >
            <br><br>
            <label for="country">Country &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;</label>
            <input type="text" id="country" >
            <br><br>
        </form>
        <form>
            <label>Hobbies: &emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="checkbox" id="drawing" name="hobbies" value="drawing">
            <label for="drawing">Drawing</label>
            <input type="checkbox" id="sing" name="hobbies" value="sing">
            <label for="sing">Singing</label>
            <input type="checkbox" id="dance" name="hobbies" value="dance">
            <label for="dancing">Dancing</label>
            <input type="checkbox" id="drawing" name="hobbies" value="drawing">
            <label for="drawing">Drawing</label>
            <input type="checkbox" id="sketch" name="hobbies" value="sketch">
            <label for="sketch">Sketching</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <input type="checkbox" id="oyher" name="hobbies" value="other">
            <label for="other">Others</label>
            <input type="text">
            <br><br>
            <label>Qualification:&emsp;&emsp;&emsp;&nbsp;</label>
            <input type="checkbox" id="high" name="qual" value="high">
            <label for="high">High School(10th)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="higher" name="qual" value="higher">
            <label for="higher">Higher School(12th)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="grad" name="qual" value="grad">
            <label for="grad">Graduade(Bachelor)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="post" name="qual" value="post">
            <label for="post">Post Graduade(Master)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="phd" name="qual" value="phd">
            <label for="phd">Phd</label>
        </form>
        <form>
            <label>Courses Applied For &nbsp;</label>
            <input type="radio" id="bca" name="course" value="bca">
            <label for="bca">BCA(Bachelor of Computer Application)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="bcom" name="course" value="bcom">
            <label for="bcom">B.Com(Bachelor of Commerce)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="bsc" name="course" value="bsc">
            <label for="bsc">B.Sc(Bachelor of Science)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="ba" name="course" value="ba">
            <label for="ba">BA(Bachelor of Arts)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="mca" name="course" value="mca">
            <label for="mca">MCA(Master of Computer Application)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="mcom" name="course" value="mcom">
            <label for="mcom">M.Com(Master of Commerce)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="msc" name="course" value="msc">
            <label for="msc">MCA(Master of Science)</label>
            <br>
            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" id="ma" name="course" value="ma">
            <label for="ma">MA(Master of Arts)</label>
            <br> 
        </form>
        <form style="text-align: center;">
            <input type="submit" value="submit">
            &emsp;&emsp;
            <input type="reset">
        </form>    
    </body>
</html>
